<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Report Incident Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            /* background-color: #fff; Add a background color to make the form visible */
            max-width: 600px;
            margin: 0 auto;
            padding: 70px 40px 30px 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Rest of your CSS styles */
        .form-group {
        margin-bottom: 30px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="datetime-local"],
        textarea,
        select {
            width: 100%;
            max-width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        button[type="submit"]{
            background-color: #5c8fc5;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0278f7;
        }


        .speech-button:hover {
            background-color: #f44336;
        }        
        /* Style for the "Stop" button */
        #stop-button {
            background-color: #ff0000;
            display: none;
        }

        /* Define the icon size and color */
        .material-icons {
            font-size: 24px;
            margin-right: 1px;
        }

        /* Style for the home button */
        .home-but {
            position: absolute;
            top: 20px;
            background-color: #344E41;
            color: #fff;
            padding: 10px 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }

        .home-but:hover {
            background-color: white;
            color: green;
        }
    </style>
</head>
<body>
    <!-- Home button -->
    <a href="index.html" class="home-but">
        <i class="material-icons">home</i>
    </a>

    <div class="container">
        <h1>File Your Report Now!</h1>
        <form id="incident-form">
            <div class="form-group">
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" placeholder="Please enter your name" required>
            </div>
            <div class="form-group">
                <label for="datetime">Date & Time of Incident</label><br>
                <input type="datetime-local" id="datetime" name="datetime" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label><br>
                <select id="location" name="location" required>
                    <option value="" disabled selected>Select a State</option>
                    <option value="Abia">Abia</option>
                    <option value="Adamawa">Adamawa</option>
                    <option value="Akwa Ibom">Akwa Ibom</option>
                    <option value="Anambra">Anambra</option>
                    <option value="Bauchi">Bauchi</option>
                    <option value="Bayelsa">Bayelsa</option>
                    <option value="Benue">Benue</option>
                    <option value="Borno">Borno</option>
                    <option value="Cross River">Cross River</option>
                    <option value="Delta">Delta</option>
                    <option value="Ebonyi">Ebonyi</option>
                    <option value="Edo">Edo</option>
                    <option value="Ekiti">Ekiti</option>
                    <option value="Enugu">Enugu</option>
                    <option value="FCT - Abuja">FCT - Abuja</option>
                    <option value="Gombe">Gombe</option>
                    <option value="Imo">Imo</option>
                    <option value="Jigawa">Jigawa</option>
                    <option value="Kaduna">Kaduna</option>
                    <option value="Kano">Kano</option>
                    <option value="Katsina">Katsina</option>
                    <option value="Kebbi">Kebbi</option>
                    <option value="Kogi">Kogi</option>
                    <option value="Kwara">Kwara</option>
                    <option value="Lagos">Lagos</option>
                    <option value="Nasarawa">Nasarawa</option>
                    <option value="Niger">Niger</option>
                    <option value="Ogun">Ogun</option>
                    <option value="Ondo">Ondo</option>
                    <option value="Osun">Osun</option>
                    <option value="Oyo">Oyo</option>
                    <option value="Plateau">Plateau</option>
                    <option value="Rivers">Rivers</option>
                    <option value="Sokoto">Sokoto</option>
                    <option value="Taraba">Taraba</option>
                    <option value="Yobe">Yobe</option>
                    <option value="Zamfara">Zamfara</option>
                </select>
            </div>
            <div class="form-group">
                <label for="medium">Medium/Platform</label><br>
                <input type="text" id="medium" name="medium" placeholder="Enter which medium of attack" required>
            </div>
            <div class="form-group">
                <label for="description">Incident Description</label><br>
                <textarea id="description" name="description" rows="4" placeholder="Enter the Incident in detail" required></textarea><br><br>
                <button type="button" id="start-button" onclick="toggleSpeechRecognition()">
                    <i class="material-icons">mic</i>
                </button>
                <button type="button" id="stop-button" onclick="toggleSpeechRecognition()" style="display: none;">
                    <i class="material-icons">stop</i>
                </button>
            </div>
            <button type="submit">Submit Report</button>
        </form>
    </div>

    <script>
        let recognition;
        let isRecording = false;
    
        function toggleSpeechRecognition() {
            const inputField = document.getElementById('description');
    
            if (!isRecording) {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    recognition = new (webkitSpeechRecognition || SpeechRecognition)();
                    recognition.onresult = (event) => {
                        const result = event.results[0][0].transcript;
                        inputField.value += result; // Append recognized text
                    };
                    recognition.onstart = () => {
                        console.log('Speech recognition started');
                    };
                    recognition.onend = () => {
                        console.log('Speech recognition ended');
                    };
                    recognition.onerror = (event) => {
                        console.error('Speech recognition error', event.error);
                    };
                    recognition.start();
                    isRecording = true;
                    document.getElementById('start-button').style.display = 'none';
                    document.getElementById('stop-button').style.display = 'block';
                } else {
                    console.error('Speech recognition is not supported in this browser.');
                }
            } else {
                recognition.stop();
                isRecording = false;
                document.getElementById('stop-button').style.display = 'none';
                document.getElementById('start-button').style.display = 'block';
            }
        }
    </script>
    
    </body>
</html>
